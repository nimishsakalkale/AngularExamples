<html ng-app="countryApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
    <script>
        var countryApp = angular.module('countryApp', []);
        countryApp.controller('CountryCtrl', ['$scope', '$http', function (scope, http) {
            http.get("Countries.json").success(function (data) {
                scope.countries = data;
            })
            scope.sortby = 'population';
            scope.reverse = true;
        }
        ]
       );

    </script>
</head>
<body ng-controller="CountryCtrl">
    <input type="text" ng-model="search" />
    <table>
        <tr>
            <th>

               <a href="" ng-click="sortby = 'name'; reverse = !reverse">Country</a>
            </th>
            <th>

                <a href="" ng-click="sortby = 'population'; reverse = !reverse">Population</a>
            </th>
        </tr>
        <tr ng-repeat="country in countries | filter : search | orderBy: sortby : reverse">
            <td>{{country.name}}</td>
            <td>{{country.population}}</td>
        </tr>
    </table>
</body>
</html>
